<!DOCTYPE html>
<html lang="ru">

<head>
	<title>projectFreezaka</title>
	<link rel="stylesheet" href="css/style.css">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width">
</head>

<body id="body">
	<div id="page preloader" class="preloader">
		<video preload="auto" class="videomediapreloader" src="img/volga_animated2.mp4" autoplay muted loop></video>
		<div class="loader">
			<span id="load_perc">0%</span>
		</div>
	</div>
	<div class="ii" id="ii">
		<div class="mini__img"></div>
		<video preload="auto" class="video__media" src="img/эпизод 111.mp4" autoplay muted loop></video>
	</div>
	<div class="iii" id="iii">
		<video preload="auto" class="video__media2" src="img/эпизод 2.mp4" autoplay muted loop></video>
	</div>
	</div>
	<div class="block__container" id="blockk">
		<div class="freezaka__logo">
			<img src="img/contra-v8.png" alt="#" class="logo__img">
		</div>
		<div class="block">
			album select:
		</div>
		<div class="container">
			<ul class="blocktext">
				<li>
					<a href="#popup" class="album" id="album">zavtra ukorochennyy den’</a>
				</li>
				<li>
					<a href="#popup2" id="album2" class="album2">
						The Suitcase
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="links">
		<a href="https://soundcloud.com/freezaka" class="scld__img">
			<picture>
				<source srcset="img/icons8-soundcloud-80 (1).png" media="(min-width:992px)">
				<source srcset="img/icons8-soundcloud-50.png 1x" media="(max-width:400px)">
				<img src="img/icons8-soundcloud-80 (1).png" alt="#" class="scld__img">
			</picture>
		</a>
		<a href="https://open.spotify.com/user/rrg15ce25sdfok10vzrpa2ple" class="spotify__img">
			<picture>
				<source srcset="img/icons8-spotify-48.png" media="(min-width:992px)">
				<source srcset="img/icons8-spotify-28.png" media="(max-width:400px)">
				<img src="img/icons8-spotify-48.png" alt="#" class="spotify__img">
			</picture>
		</a>
		<a href="https://bandcamp.com/freezaka" class="bandcamp__img">
			<picture>
				<source srcset="img/icons8-bandcamp-100.png" media="(min-width:992px)">
				<source srcset="img/icons8-bandcamp-50.png" media="(max-width:400px)">
				<img src="img/icons8-bandcamp-100.png" alt="#" class="bandcamp__img">
			</picture>
		</a>
		<a href="https://www.instagram.com/freezaka/" class="instagram__img">
			<picture>
				<source srcset="img/icons8-instagram-55.png" media="(min-width:992px)">
				<source srcset="img/icons8-instagram-32.png 1x" media="(max-width:400px)">
				<img src="img/icons8-instagram-55.png" alt="#" class="instagram__img">
			</picture>
		</a>
		<a href="#" class="quetion__img">
			<picture>
				<source srcset="img/icons8-question-mark-50.png" media="(min-width:992px)">
				<source srcset="img/icons8-question-mark-30.png" media="(max-width:400px)">
				<img src="img/icons8-question-mark-50.png" alt="#" class="quetion__img">
			</picture>
		</a>
	</div>
	<div id="popup" class="popup">
		<a href="#body" class="popup__area"></a>
		<div class="popup__body">
			<div class="popup__content">
				<a href="#" class="popup__close">X</a>
				<div class="popup__title">
					<iframe class="music" src="https://open.spotify.com/embed/album/4twTmJmDl6d9oMt1Tw4ROR" width="100%"
						height="330" frameborder="0" allowtransparency="true" allow="encrypted-media">
					</iframe>
				</div>
				<div class="popup__text">
				</div>
			</div>
		</div>
	</div>
	<div id="popup2" class="popup2">
		<a href="#body" class="popup__area"></a>
		<div class="popup__body2">
			<div class="popup__content2">
				<a href="#" class="popup__close2">X</a>
				<div class="popup__title2">
					<iframe src="https://open.spotify.com/embed/album/0NaRbdfYZEpqldknSwEvN7" width="100%" height="380"
						frameborder="0" allowtransparency="true" allow="encrypted-media">
					</iframe>
				</div>

			</div>
		</div>

</html>
